services:
  postgres:
    image: postgres:16
    tmpfs: /var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: kais_test
    ports:
      - '5432:5432'
    volumes:
      - ./helm/kais-infra/sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./helm/kais-infra/sql/phase2.sql:/docker-entrypoint-initdb.d/02-phase2.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:latest
    command: ['--jetstream']
    ports:
      - '4222:4222'
    healthcheck:
      test: ['CMD', 'nats-server', '--signal', 'ldm=']
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 2s
