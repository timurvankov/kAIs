apiVersion: v1
kind: ConfigMap
metadata:
  name: kais-grafana-dashboards
  namespace: kais-system
data:
  platform-overview.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "id": 1,
          "title": "Active Cells",
          "type": "stat",
          "gridPos": { "h": 6, "w": 6, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "kais_platform_active_cells", "legendFormat": "Active Cells", "refId": "A" }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 10 }, { "color": "red", "value": 50 }] },
              "color": { "mode": "thresholds" },
              "unit": "none"
            },
            "overrides": []
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto", "textMode": "auto", "colorMode": "value", "graphMode": "area", "justifyMode": "auto"
          }
        },
        {
          "id": 2,
          "title": "Cost Total",
          "type": "stat",
          "gridPos": { "h": 6, "w": 6, "x": 6, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "sum(kais_cell_cost_total)", "legendFormat": "Total Cost", "refId": "A" }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 10 }, { "color": "red", "value": 100 }] },
              "color": { "mode": "thresholds" },
              "unit": "currencyUSD"
            },
            "overrides": []
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto", "textMode": "auto", "colorMode": "value", "graphMode": "none", "justifyMode": "auto"
          }
        },
        {
          "id": 3,
          "title": "LLM Calls / min",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "rate(kais_cell_llm_calls_total[1m])", "legendFormat": "{{ cell }}", "refId": "A" }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "lineInterpolation": "smooth", "fillOpacity": 15, "pointSize": 5, "showPoints": "auto", "spanNulls": false, "lineWidth": 2 },
              "color": { "mode": "palette-classic" },
              "unit": "ops"
            },
            "overrides": []
          },
          "options": {
            "tooltip": { "mode": "multi", "sort": "desc" },
            "legend": { "displayMode": "list", "placement": "bottom" }
          }
        },
        {
          "id": 4,
          "title": "Token Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "rate(kais_cell_tokens_total{direction=\"input\"}[1m])", "legendFormat": "Input Tokens", "refId": "A" },
            { "expr": "rate(kais_cell_tokens_total{direction=\"output\"}[1m])", "legendFormat": "Output Tokens", "refId": "B" }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "lineInterpolation": "smooth", "fillOpacity": 20, "pointSize": 5, "showPoints": "auto", "spanNulls": false, "lineWidth": 2, "stacking": { "mode": "normal", "group": "A" } },
              "color": { "mode": "palette-classic" },
              "unit": "short"
            },
            "overrides": []
          },
          "options": {
            "tooltip": { "mode": "multi", "sort": "desc" },
            "legend": { "displayMode": "list", "placement": "bottom" }
          }
        },
        {
          "id": 5,
          "title": "LLM Latency p50 / p95",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "histogram_quantile(0.50, sum(rate(kais_cell_llm_latency_ms_bucket[5m])) by (le))", "legendFormat": "p50", "refId": "A" },
            { "expr": "histogram_quantile(0.95, sum(rate(kais_cell_llm_latency_ms_bucket[5m])) by (le))", "legendFormat": "p95", "refId": "B" }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "lineInterpolation": "smooth", "fillOpacity": 10, "pointSize": 5, "showPoints": "auto", "spanNulls": false, "lineWidth": 2 },
              "color": { "mode": "palette-classic" },
              "unit": "ms"
            },
            "overrides": []
          },
          "options": {
            "tooltip": { "mode": "multi", "sort": "desc" },
            "legend": { "displayMode": "list", "placement": "bottom" }
          }
        }
      ],
      "refresh": "10s",
      "schemaVersion": 39,
      "tags": ["kais", "platform", "overview"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "kAIs Platform Overview",
      "uid": "kais-platform-overview",
      "version": 1
    }
  mission-trace.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "id": 1,
          "title": "Mission Duration",
          "type": "stat",
          "gridPos": { "h": 6, "w": 8, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "kais_mission_duration_seconds{mission=~\"$mission\"}", "legendFormat": "{{ mission }}", "refId": "A" }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 60 }, { "color": "red", "value": 300 }] },
              "color": { "mode": "thresholds" },
              "unit": "s"
            },
            "overrides": []
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto", "textMode": "auto", "colorMode": "value", "graphMode": "area", "justifyMode": "auto"
          }
        },
        {
          "id": 2,
          "title": "Cost Breakdown by Cell",
          "type": "piechart",
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "sum by (cell) (kais_cell_cost_total{mission=~\"$mission\"})", "legendFormat": "{{ cell }}", "refId": "A" }
          ],
          "fieldConfig": {
            "defaults": { "color": { "mode": "palette-classic" }, "unit": "currencyUSD" },
            "overrides": []
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "pieType": "donut",
            "tooltip": { "mode": "single" },
            "legend": { "displayMode": "table", "placement": "right", "values": ["value", "percent"] }
          }
        },
        {
          "id": 3,
          "title": "Cell Activity Timeline",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 16, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "rate(kais_cell_llm_calls_total{mission=~\"$mission\"}[1m])", "legendFormat": "{{ cell }} - LLM calls", "refId": "A" },
            { "expr": "rate(kais_cell_messages_total{mission=~\"$mission\"}[1m])", "legendFormat": "{{ cell }} - Messages", "refId": "B" }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "bars", "lineInterpolation": "linear", "fillOpacity": 80, "pointSize": 5, "showPoints": "never", "spanNulls": false, "lineWidth": 1, "stacking": { "mode": "normal", "group": "A" } },
              "color": { "mode": "palette-classic" },
              "unit": "ops"
            },
            "overrides": []
          },
          "options": {
            "tooltip": { "mode": "multi", "sort": "desc" },
            "legend": { "displayMode": "list", "placement": "bottom" }
          }
        },
        {
          "id": 4,
          "title": "Mission Traces",
          "description": "Links to Jaeger traces for the selected mission",
          "type": "table",
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 0 },
          "datasource": { "type": "jaeger", "uid": "jaeger" },
          "targets": [
            { "query": "$mission", "refId": "A", "queryType": "search", "service": "kais-operator", "operation": "", "limit": 20 }
          ],
          "fieldConfig": {
            "defaults": {},
            "overrides": [{ "matcher": { "id": "byName", "options": "Duration" }, "properties": [{ "id": "unit", "value": "ms" }] }]
          },
          "options": {
            "showHeader": true,
            "footer": { "show": false },
            "sortBy": [{ "displayName": "Start Time", "desc": true }]
          }
        },
        {
          "id": 5,
          "title": "Message Flow",
          "description": "Recent messages between cells in the mission",
          "type": "table",
          "gridPos": { "h": 8, "w": 16, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "kais_cell_messages_total{mission=~\"$mission\"}", "legendFormat": "", "refId": "A", "format": "table", "instant": true }
          ],
          "fieldConfig": { "defaults": {}, "overrides": [] },
          "options": {
            "showHeader": true,
            "footer": { "show": false },
            "sortBy": [{ "displayName": "Value", "desc": true }]
          },
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": { "Time": true, "__name__": true },
                "renameByName": { "cell": "Cell", "direction": "Direction", "mission": "Mission", "Value": "Message Count" }
              }
            }
          ]
        }
      ],
      "refresh": "10s",
      "schemaVersion": 39,
      "tags": ["kais", "mission", "traces"],
      "templating": {
        "list": [
          {
            "current": {},
            "datasource": { "type": "prometheus", "uid": "prometheus" },
            "definition": "label_values(kais_mission_duration_seconds, mission)",
            "hide": 0,
            "includeAll": true,
            "label": "Mission",
            "multi": false,
            "name": "mission",
            "options": [],
            "query": { "query": "label_values(kais_mission_duration_seconds, mission)", "refId": "StandardVariableQuery" },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "kAIs Mission Traces",
      "uid": "kais-mission-trace",
      "version": 1
    }
  nats.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "id": 1,
          "title": "NATS Server Up",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "up{job=\"nats\"}", "legendFormat": "", "refId": "A" }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [{ "type": "value", "options": { "0": { "text": "DOWN", "color": "red" }, "1": { "text": "UP", "color": "green" } } }],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] },
              "color": { "mode": "thresholds" }
            },
            "overrides": []
          },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "colorMode": "background", "graphMode": "none", "textMode": "auto" }
        },
        {
          "id": 2,
          "title": "Connections",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "nats_varz_connections", "legendFormat": "Current", "refId": "A" },
            { "expr": "nats_varz_total_connections", "legendFormat": "Total", "refId": "B" }
          ],
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] } }, "overrides": [] },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "colorMode": "value", "graphMode": "area", "textMode": "auto" }
        },
        {
          "id": 3,
          "title": "Subscriptions",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "nats_varz_subscriptions", "legendFormat": "", "refId": "A" }
          ],
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "blue", "value": null }] } }, "overrides": [] },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "colorMode": "value", "graphMode": "area", "textMode": "auto" }
        },
        {
          "id": 4,
          "title": "CPU / Memory",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "nats_varz_cpu", "legendFormat": "CPU %", "refId": "A" },
            { "expr": "nats_varz_mem", "legendFormat": "Memory", "refId": "B" }
          ],
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 50 }, { "color": "red", "value": 80 }] } }, "overrides": [{ "matcher": { "id": "byName", "options": "Memory" }, "properties": [{ "id": "unit", "value": "bytes" }] }] },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "colorMode": "value", "graphMode": "area", "textMode": "auto" }
        },
        {
          "id": 5,
          "title": "Slow Consumers",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "nats_varz_slow_consumers", "legendFormat": "", "refId": "A" }
          ],
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] } }, "overrides": [] },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "colorMode": "value", "graphMode": "area", "textMode": "auto" }
        },
        {
          "id": 6,
          "title": "Messages In / Out per sec",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "rate(nats_varz_in_msgs[1m])", "legendFormat": "In", "refId": "A" },
            { "expr": "rate(nats_varz_out_msgs[1m])", "legendFormat": "Out", "refId": "B" }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "lineInterpolation": "smooth", "fillOpacity": 20, "lineWidth": 2 },
              "color": { "mode": "palette-classic" },
              "unit": "ops"
            },
            "overrides": []
          },
          "options": { "tooltip": { "mode": "multi", "sort": "desc" }, "legend": { "displayMode": "list", "placement": "bottom" } }
        },
        {
          "id": 7,
          "title": "Bytes In / Out per sec",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "rate(nats_varz_in_bytes[1m])", "legendFormat": "In", "refId": "A" },
            { "expr": "rate(nats_varz_out_bytes[1m])", "legendFormat": "Out", "refId": "B" }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "lineInterpolation": "smooth", "fillOpacity": 20, "lineWidth": 2 },
              "color": { "mode": "palette-classic" },
              "unit": "Bps"
            },
            "overrides": []
          },
          "options": { "tooltip": { "mode": "multi", "sort": "desc" }, "legend": { "displayMode": "list", "placement": "bottom" } }
        },
        {
          "id": 8,
          "title": "JetStream Streams / Consumers",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "nats_server_total_streams", "legendFormat": "Streams", "refId": "A" },
            { "expr": "nats_server_total_consumers", "legendFormat": "Consumers", "refId": "B" }
          ],
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "blue", "value": null }] } }, "overrides": [] },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "colorMode": "value", "graphMode": "none", "textMode": "auto" }
        },
        {
          "id": 9,
          "title": "JetStream Memory Used",
          "type": "gauge",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "nats_varz_jetstream_stats_memory", "legendFormat": "", "refId": "A" }
          ],
          "fieldConfig": { "defaults": { "unit": "bytes", "min": 0, "max": 268435456, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 134217728 }, { "color": "red", "value": 234881024 }] } }, "overrides": [] },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } }
        },
        {
          "id": 10,
          "title": "JetStream Messages / Bytes",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "nats_server_total_messages", "legendFormat": "Messages", "refId": "A" },
            { "expr": "nats_server_total_message_bytes", "legendFormat": "Bytes", "refId": "B" }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": { "drawStyle": "line", "lineInterpolation": "smooth", "fillOpacity": 15, "lineWidth": 2 },
              "color": { "mode": "palette-classic" }
            },
            "overrides": [{ "matcher": { "id": "byName", "options": "Bytes" }, "properties": [{ "id": "unit", "value": "bytes" }] }]
          },
          "options": { "tooltip": { "mode": "multi", "sort": "desc" }, "legend": { "displayMode": "list", "placement": "bottom" } }
        }
      ],
      "refresh": "10s",
      "schemaVersion": 39,
      "tags": ["kais", "nats", "messaging"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "NATS",
      "uid": "kais-nats",
      "version": 1
    }
  postgres.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "id": 1,
          "title": "PostgreSQL Up",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "pg_up", "legendFormat": "", "refId": "A" }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [{ "type": "value", "options": { "0": { "text": "DOWN", "color": "red" }, "1": { "text": "UP", "color": "green" } } }],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] },
              "color": { "mode": "thresholds" }
            },
            "overrides": []
          },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "colorMode": "background", "graphMode": "none", "textMode": "auto" }
        },
        {
          "id": 2,
          "title": "Active Connections",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "sum(pg_stat_activity_count)", "legendFormat": "Active", "refId": "A" }
          ],
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 50 }, { "color": "red", "value": 90 }] } }, "overrides": [] },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "colorMode": "value", "graphMode": "area", "textMode": "auto" }
        },
        {
          "id": 3,
          "title": "Database Size",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "pg_database_size_bytes{datname=\"kais\"}", "legendFormat": "kais", "refId": "A" }
          ],
          "fieldConfig": { "defaults": { "unit": "bytes", "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 1073741824 }, { "color": "red", "value": 5368709120 }] } }, "overrides": [] },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "colorMode": "value", "graphMode": "area", "textMode": "auto" }
        },
        {
          "id": 4,
          "title": "Max Connections",
          "type": "gauge",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            { "expr": "sum(pg_stat_activity_count) / pg_settings_max_connections * 100", "legendFormat": "% Used", "refId": "A" }
          ],
