apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: blueprints.kais.io
spec:
  group: kais.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required: [spec]
          properties:
            spec:
              type: object
              required: [parameters, formation]
              properties:
                description:
                  type: string
                parameters:
                  type: array
                  items:
                    type: object
                    required: [name, type]
                    properties:
                      name:
                        type: string
                      type:
                        type: string
                        enum: [string, integer, number, boolean, enum]
                      default:
                        x-kubernetes-preserve-unknown-fields: true
                      description:
                        type: string
                      values:
                        type: array
                        items:
                          x-kubernetes-preserve-unknown-fields: true
                      min:
                        type: number
                      max:
                        type: number
                formation:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                mission:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                evidence:
                  type: object
                  properties:
                    experiments:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          finding:
                            type: string
                    successRate:
                      type: number
                    avgCompletionTime:
                      type: number
                    avgCost:
                      type: number
            status:
              type: object
              properties:
                usageCount:
                  type: integer
                  default: 0
                lastUsed:
                  type: string
                  format: date-time
                avgSuccessRate:
                  type: number
                versions:
                  type: array
                  items:
                    type: object
                    properties:
                      version:
                        type: integer
                      createdAt:
                        type: string
                        format: date-time
                      changes:
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Parameters
          type: integer
          jsonPath: .spec.parameters
          description: Number of template parameters
        - name: Uses
          type: integer
          jsonPath: .status.usageCount
        - name: Success
          type: number
          jsonPath: .status.avgSuccessRate
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: blueprints
    singular: blueprint
    kind: Blueprint
    shortNames: [bp]
