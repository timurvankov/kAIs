apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: experiments.kais.io
spec:
  group: kais.io
  names:
    kind: Experiment
    plural: experiments
    singular: experiment
    shortNames: ["exp"]
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                variables:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      values:
                        type: array
                        items:
                          x-kubernetes-preserve-unknown-fields: true
                    required: ["name", "values"]
                repeats:
                  type: integer
                  default: 3
                  minimum: 1
                template:
                  type: object
                  properties:
                    kind:
                      type: string
                      enum: ["Formation"]
                    spec:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                  required: ["kind", "spec"]
                mission:
                  type: object
                  properties:
                    objective:
                      type: string
                    completion:
                      type: object
                      properties:
                        checks:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              type:
                                type: string
                                enum: ["fileExists", "command", "coverage", "natsResponse"]
                              paths:
                                type: array
                                items:
                                  type: string
                              command:
                                type: string
                              successPattern:
                                type: string
                              failPattern:
                                type: string
                              jsonPath:
                                type: string
                              operator:
                                type: string
                              value:
                                type: number
                              subject:
                                type: string
                              timeoutSeconds:
                                type: integer
                                minimum: 1
                            required: ["name", "type"]
                        maxAttempts:
                          type: integer
                          default: 3
                          minimum: 1
                        timeout:
                          type: string
                      required: ["checks", "timeout"]
                  required: ["objective", "completion"]
                metrics:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      type:
                        type: string
                        enum: ["duration", "sum", "count", "boolean", "llm_judge"]
                      description:
                        type: string
                      source:
                        type: string
                      judge:
                        type: object
                        properties:
                          provider:
                            type: string
                            enum: ["anthropic", "openai", "ollama"]
                          model:
                            type: string
                          prompt:
                            type: string
                        required: ["provider", "model", "prompt"]
                    required: ["name", "type"]
                runtime:
                  type: string
                  enum: ["in-process", "kubernetes"]
                  default: "in-process"
                budget:
                  type: object
                  properties:
                    maxTotalCost:
                      type: number
                    abortOnOverBudget:
                      type: boolean
                      default: true
                  required: ["maxTotalCost"]
                parallel:
                  type: integer
                  default: 1
                  minimum: 1
              required: ["variables", "template", "mission", "metrics", "budget"]
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: ["Pending", "Running", "Analyzing", "Completed", "Failed", "Aborted"]
                totalRuns:
                  type: integer
                completedRuns:
                  type: integer
                failedRuns:
                  type: integer
                estimatedCost:
                  type: number
                actualCost:
                  type: number
                estimatedTimeRemaining:
                  type: string
                currentRuns:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      variables:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      repeat:
                        type: integer
                      phase:
                        type: string
                        enum: ["pending", "running", "succeeded", "failed"]
                      cost:
                        type: number
                    required: ["id", "variables", "repeat", "phase"]
                analysis:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                message:
                  type: string
                suggestions:
                  type: array
                  items:
                    type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Status
          type: string
          jsonPath: .status.phase
        - name: Runs
          type: string
          jsonPath: .status.completedRuns
        - name: Total
          type: string
          jsonPath: .status.totalRuns
        - name: Cost
          type: string
          jsonPath: .status.actualCost
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
        - name: Runtime
          type: string
          jsonPath: .spec.runtime
