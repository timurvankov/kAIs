# Enable/disable Ollama deployment
enabled: true

# Ollama image
image:
  repository: ollama/ollama
  tag: "0.6.2"
  pullPolicy: IfNotPresent

# Default model to pull on startup
model: "llama3.2:1b"

# Service configuration
service:
  type: ClusterIP
  port: 11434

# Resource limits
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "2Gi"
    cpu: "2000m"

# Persistent storage for models
persistence:
  enabled: true
  size: 10Gi
  storageClass: ""

# Number of replicas
replicaCount: 1
